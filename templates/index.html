<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Service Management</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        form {
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to AWS Service Management</h1>
    <form action="{{ url_for('set_credentials') }}" method="post">
        <label for="access_key">Access Key:</label>
        <input type="text" id="access_key" name="access_key" required><br><br>
        <label for="secret_key">Secret Key:</label>
        <input type="text" id="secret_key" name="secret_key" required><br><br>
        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="" disabled selected>Select a region</option>
            <option value="us-east-1">US East (N. Virginia)</option>
            <option value="us-east-2">US East (Ohio)</option>
            <option value="us-west-1">US West (N. California)</option>
            <!-- Add more options for other regions -->
        </select><br><br>
        <input type="submit" value="Set Credentials">
    </form>
</body>
</html>
